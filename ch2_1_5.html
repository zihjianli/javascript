<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>switch 判斷式</title>
</head>
<body>
  <script>var breakfast = "玉米濃湯";
    switch (breakfast) {
      case "麥香雞肉堡":
        alert("收你30元");
        break;
      case "厚切豬排堡":
        alert("收你85元");
        break;
      case "總匯蛋餅":
        alert("收你50元");
        break;
      case "玉米濃湯":
        alert("收你35元");
        break;
      case "捷克厚牛芝加哥堡":
        alert("收你75元");
        break;
      default:
        alert("其它一律收你55元");
        break;
    }
  </script>
    
</body>
</html>
