<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>if else if else 多向選擇敘述</title>
</head>
<body>
  <script>   
    var breakfast = "厚切豬排堡1";
    if(breakfast == "麥香雞肉堡"){
      alert("收你30元");
    }else if(breakfast == "厚切豬排堡"){
      alert("收你85元");
    }else if(breakfast == "總匯蛋餅"){
      alert("收你50元");
    }else if(breakfast == "玉米濃湯"){
      alert("收你35元");
    }else if(breakfast == "捷克厚牛芝加哥堡"){
      alert("收你75元");
    }else{
      alert("其它一律收你55元");
    }
  </script>
    
</body>
</html>
